<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <div class="container">
        <header>
            <div class="logo">
                <a href="index.html"><img src="personal-logotype-light.png" alt="Logo"></a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
                <!-- <a href="/Lab 1 HTML CSS/Josefina Nord CV 2024 English.pdf" target="_blank" class="btn-resume">My Resume</a> -->
            </nav>
        </header>

        <!-- Main content -->
        <main class="container-main">
            <section class="hero">
                
                <div class="hero-text">
                    <h1>Contact me</h1>
                    <p>If you have any questions or would like to collaborate, feel free to reach out to me using the contact form below.</p>
                    <!-- Contact Form -->
                    <form class="contact-form" onsubmit="sendMail(); return false;">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>

                    <button type="submit" class="btn-submit">Send Message</button>
                </form>
                </div>
                <div class="hero-image">
                    <img src="/memojis/heart_tp.PNG" alt="Josefina character">
                </div>
            </section>
        </main>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-links">
                <h3>Quick links</h3>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>

            <div class="footer-social">
                <h3>Follow me</h3>
                <ul>
                    <li><a href="#"><img src="/social media/1.png" alt="Facebook"></a></li>
                    <li><a href="#"><img src="/social media/2.png" alt="Twitter"></a></li>
                    <li><a href="#"><img src="/social media/3.png" alt="LinkedIn"></a></li>
                    <li><a href="#"><img src="/social media/4.png" alt="Instagram"></a></li>
                </ul>
            </div>

            <div class="footer-contact">
                <h3>Contact</h3>
                <p>Have a question? <a href="contact.html">Contact me</a></p>
            </div>
        </div>
    </footer>

    <script>
        function sendMail() {
            // Get form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            // Create the mailto link
            const mailtoLink = `mailto:nordjosefina@gmail.com?subject=${encodeURIComponent(subject)}&body=Name: ${encodeURIComponent(name)}%0AEmail: ${encodeURIComponent(email)}%0A%0A${encodeURIComponent(message)}`;

            // Redirect to the mailto link
            window.location.href = mailtoLink;
        }
    </script>

</body>
</html>
